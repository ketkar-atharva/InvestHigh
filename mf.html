<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mf.css">
</head>
<body>
    <header>
        <div class="heading">Mutual Funds</div>
    </header>
    <main>
        <div class="container">
           <div class="funds">
                <div class="addfund">
                    <input type="text" id="inputfund" placeholder="Add Fund"><button onclick="addfund()">Add</button>
                    
                </div>
                <div class="addvalue">
                    <input type="number" id="inputvalue" placeholder="Add value"><button onclick="addvalue()">Add</button>
                </div>
                <div class="addvalue">
                <input type="number" id="inputnav" placeholder="Add NAV"><button onclick="addnav();displaytotal()">Add</button>
                </div>
                <span>Points</span>

           </div>
            
          
                <div class="fundvalue">
                    <ul id="fundlist">
                    
                </ul>
                <ul id="valuelist">
                 
                </ul>
                <ul id="navlist">
                  
                </ul>
                <ul id="tlist">
                  
                </ul>
                </div>
            
        
    </main>
    <div class="total">
        <div class="totalcontainer">
            <span>Total Invested Value </span>
            <span id="tvalue"></span >
        </div>
    </div>



    <script src="mf.js"></script>
</body>
</html>
